<ng-container>
    <div class="chat-screen-header">
        <!-- <h4 >{{params.username}}</h4> -->
        <mat-toolbar style="margin-top: 2vh;">
            <mat-icon>chat</mat-icon>
            <span style="padding-left: 2vw;">{{ params.username }}</span>
        </mat-toolbar>
    </div>
    <div class="chat-screen-body">
        <ul class="chat-list" *ngIf="initializeChatMessagesFromDb?.data.length > 0; else elseOfChatMessages">
            <!-- Giving inline style for rendering live messages -->
            <li *ngFor="let message of initializeChatMessagesFromDb.data" [style]="setStyleForChatMessage(message)">
                {{message.text}}
            </li>
        </ul>
        <ng-template #elseOfChatMessages>
            <ul class="chat-list">
            </ul>
        </ng-template>
    </div>
    <div class="chat-screen-input">
        <mat-form-field appearance="outline" style="width: 33vw;">
            <input matInput placeholder="Type message" [(ngModel)]="chatMsg" />
        </mat-form-field>
        <button mat-icon-button matTooltip="Send message" (click)="sendMessage()">
            <mat-icon color="primary">send</mat-icon>
        </button>
    </div>
</ng-container>
