<ng-container>
    <mat-toolbar color="primary" class="nav">
        <h3 style="letter-spacing: 1px;"><a routerLink="/">PostNews</a></h3>

        <!-- Navbar elements for homepage -->
        <ul *ngIf="page === ''">
            <li>
                <button mat-icon-button matTooltip="Notifications">
                    <mat-icon>notifications</mat-icon>
                </button>
            </li>
            <li>
                <button mat-icon-button matTooltip="Chats">
                    <mat-icon>chat</mat-icon>
                </button>
            </li>
            <li>
                <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="settings">
                    <mat-icon>settings</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/profile">
                        <mat-icon>person_outline</mat-icon>
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item routerLink="/my-posts">
                        <mat-icon>article</mat-icon>
                        <span>My Posts</span>
                    </button>
                </mat-menu>
            </li>
            <li><button mat-stroked-button style="border-color: white;" (click)="server.logUserOut()">Logout</button>
            </li>
        </ul>
        <!-- End of navbar elements for homepage -->

        <!-- Navbar elements for Login page -->
        <ul *ngIf="page === 'login'">
            <li><button mat-stroked-button style="border-color: white;" routerLink="/signup">Signup</button></li>
        </ul>
        <!-- End of navbar elements for homepage -->

        <!-- Navbar elements for homepage -->
        <ul *ngIf="page === 'signup'">
            <li><button mat-stroked-button style="border-color: white;" routerLink="/login">Login</button>
            </li>
        </ul>
        <!-- End of navbar elements for homepage -->

    </mat-toolbar>
</ng-container>
