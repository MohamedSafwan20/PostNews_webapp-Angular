<ng-container *ngIf="posts; else elseBlock">
    <mat-card class="card" *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>
                {{post.title}}
            </mat-card-title>
            <mat-card-subtitle (click)="handleEvent()">
                {{post.createdAt}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{post.description}}
        </mat-card-content>
        <div mat-card-image *ngIf="post.image">
            <img [src]="post.image" alt="Post image" class="post-img">
        </div>
        <mat-card-actions class="card-actions">
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
<ng-template #elseBlock>
    <h2>Nobody added any news, come back later or add a news by yourself!</h2>
</ng-template>
