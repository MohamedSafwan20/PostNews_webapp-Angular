<ng-container>
    <app-navbar page="signup"></app-navbar>
</ng-container>

<mat-card class="card">
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput maxlength="120">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{(this.email.hasError('required')) ? 'Required' : 'null'}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password">
        </mat-form-field>
        <div class="signup-btn">
            <button mat-stroked-button color="primary">Sign up</button>
        </div>
    </mat-card-content>
</mat-card>
